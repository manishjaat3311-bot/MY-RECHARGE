<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priya ‚ù§Ô∏è</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: #e5ddd5; display: flex; justify-content: center; height: 100vh; }
        #app { width: 100%; max-width: 500px; background: #fff; display: flex; flex-direction: column; }
        #header { background: #075e54; color: white; padding: 15px; font-weight: bold; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 10px; border-radius: 10px; font-size: 16px; box-shadow: 0 1px 1px #ccc; }
        .u { align-self: flex-end; background: #dcf8c6; }
        .a { align-self: flex-start; background: #fff; }
        #input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 5px; }
        input { flex: 1; border: none; padding: 12px; border-radius: 20px; outline: none; }
        button { background: #075e54; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
<div id="app">
    <div id="header">Priya ‚ù§Ô∏è</div>
    <div id="chat-box" id="chat">
        <div class="bubble a">Hii babu! Maan jao na ab, main bilkul theek hoon. üòä</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Kuch bolo...">
        <button onclick="askPriya()">‚û§</button>
    </div>
</div>

<script>
    const KEY = "AIzaSyDuXgNmJZls22psSAHNFZvxR4IRZGlgOwY"; 

    async function askPriya() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        addMsg(text, 'u');
        input.value = '';

        try {
            // Humne yahan model 'gemini-pro' kar diya hai jo v1beta ke saath perfectly chalta hai
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Act as Priya, a sweet romantic Indian girl. Talk in Hinglish. Reply to: ${text}` }] }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                addMsg(data.candidates[0].content.parts[0].text, 'a');
            } else {
                addMsg("Babu, mera mood thoda off hai (Error), phir se try karo?", 'a');
                console.log(data); // Debugging ke liye
            }
        } catch (e) {
            addMsg("Connection problem hai babu, network check karo.", 'a');
        }
    }

    function addMsg(t, c) {
        const b = document.getElementById('chat-box');
        const d = document.createElement('div');
        d.className = `bubble ${c}`;
        d.innerText = t;
        b.appendChild(d);
        b.scrollTop = b.scrollHeight;
    }
</script>
</body>
</html>
