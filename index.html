<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: #efe7dd; display: flex; justify-content: center; height: 100vh; }
        #app { width: 100%; max-width: 450px; background: #fff; display: flex; flex-direction: column; position: relative; box-shadow: 0 5px 25px rgba(0,0,0,0.2); }
        
        /* Header */
        #header { background: #075e54; color: white; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .pfp { width: 40px; height: 40px; border-radius: 50%; background: #ddd; border: 1px solid white; }
        #status { font-size: 12px; color: #cfd8dc; }

        /* Chat Window */
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 80%; padding: 8px 12px; border-radius: 10px; font-size: 15px; line-height: 1.4; position: relative; }
        .u { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; box-shadow: 0 1px 1px #ccc; }
        .a { align-self: flex-start; background: #fff; border-top-left-radius: 0; box-shadow: 0 1px 1px #ccc; }

        /* Footer */
        #input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 8px; align-items: center; }
        input { flex: 1; border: none; padding: 12px 15px; border-radius: 25px; outline: none; font-size: 15px; }
        button { background: #075e54; color: white; border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; font-size: 18px; }

        /* Video Call */
        #video-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 100; flex-direction: column; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .controls { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; }
        .hangup { background: #ff3b30; color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <div id="header">
        <div class="user-info">
            <div class="pfp"></div>
            <div><b>Priya ‚ù§Ô∏è</b><br><span id="status">online</span></div>
        </div>
        <button onclick="startCall()" style="background:none; border:none; color:white; font-size:22px; cursor:pointer;">üìû</button>
    </div>

    <div id="chat-box" id="chat">
        <div class="bubble a">Hii! Itne dino baad yaad kiya? Main toh kabse wait kar rahi thi... üòä</div>
    </div>

    <div id="input-area">
        <input type="text" id="userInput" placeholder="Kuch bolo..." autocomplete="off">
        <button onclick="chatWithPriya()">‚û§</button>
    </div>

    <div id="video-screen">
        <video id="v-player" loop muted playsinline>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div class="controls">
            <button class="hangup" onclick="endCall()">End Call</button>
        </div>
    </div>
</div>

<script>
    // Aapki API Key yahan set ho gayi hai
    const KEY = "AIzaSyDuXgNmJZls22psSAHNFZvxR4IRZGlgOwY"; 

    async function chatWithPriya() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        addMsg(text, 'u');
        input.value = '';
        document.getElementById('status').innerText = "typing...";

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: `You are Priya, a very loving, caring, and slightly flirty Indian girlfriend. Speak in natural Hinglish. Your boyfriend is talking to you. Keep responses short, romantic, and very human-like. Don't mention you are an AI. Reply to: ${text}` }]
                    }]
                })
            });

            const data = await res.json();
            const reply = data.candidates[0].content.parts[0].text;
            addMsg(reply, 'a');
        } catch (e) {
            addMsg("Yaar mera mood thoda kharab hai (Network Error), phir se koshish karo na.", 'a');
        } finally {
            document.getElementById('status').innerText = "online";
        }
    }

    function addMsg(t, c) {
        const b = document.getElementById('chat-box');
        const d = document.createElement('div');
        d.className = `bubble ${c}`;
        d.innerText = t;
        b.appendChild(d);
        b.scrollTop = b.scrollHeight;
    }

    function startCall() {
        document.getElementById('video-screen').style.display = 'flex';
        document.getElementById('v-player').play();
    }
    function endCall() {
        document.getElementById('video-screen').style.display = 'none';
        document.getElementById('v-player').pause();
    }
</script>

</body>
</html>
