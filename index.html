<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio Recharge Portal</title>
    <style>
        :root { --jio-blue: #0a2885; --bg: #f5f7fa; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; }
        .hidden { display: none; }
        
        /* Loader */
        .loader { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white; }
        .spin { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--jio-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* UI Elements */
        .card { background: white; margin: 20px auto; width: 90%; max-width: 400px; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .btn-pay { background: var(--jio-blue); color: white; border: none; width: 100%; padding: 15px; border-radius: 25px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .plan-box { background: white; margin: 10px; padding: 15px; border-radius: 12px; border: 1px solid #ddd; position: relative; }
        .badge { background: #fff3e0; color: #e65100; font-size: 11px; padding: 3px 8px; border-radius: 5px; font-weight: bold; display: inline-block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="step1">
        <div class="card">
            <h2>Quick Recharge</h2>
            <input type="tel" id="num" placeholder="Enter Mobile Number" style="width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:8px;">
            <button class="btn-pay" onclick="nav('step1', 'step2')">Get Plans →</button>
        </div>
    </div>

    <div id="loader" class="hidden">
        <div class="loader"><div class="spin"></div><p>Please wait...</p></div>
    </div>

    <div id="step2" class="hidden">
        <h3 style="padding:15px; color:var(--jio-blue);">Popular Plans</h3>
        <div id="plans-list"></div>
    </div>

    <div id="step3" class="hidden">
        <div class="card">
            <h2 id="disp-price">₹349</h2>
            <div class="badge">Pro Google Gemini worth ₹35,100</div>
            <p><strong>Merchant:</strong> Guru kripa mobile...</p>
            <img src="qr.jpg" style="width:180px; margin:10px auto; display:block; border:1px solid #eee;">
            <button class="btn-pay" id="pay-link">Pay Now</button>
        </div>
    </div>

    <script>
        // Shop UPI ID from your QR photo
        const shopUPI = "Q180904571@ybl"; 
        const shopName = "Guru Kripa Mobile";
        let amount = 0;

        function nav(old, next) {
            document.getElementById(old).classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById(next).classList.remove('hidden');
                if(next === 'step2') render();
            }, 3000); // 3 Second delay
        }

        function render() {
            const plans = [
                {p: 349, v: "28 Days", d: "2 GB/Day"},
                {p: 500, v: "28 Days", d: "2 GB/Day"},
                {p: 899, v: "90 Days", d: "2 GB/Day + 20GB"},
                {p: 3599, v: "365 Days", d: "2.5 GB/Day"}
            ];
            let html = "";
            plans.forEach(plan => {
                html += `<div class="plan-box">
                    <div class="badge">PRO GOOGLE GEMINI</div>
                    <div style="display:flex; justify-content:space-between;">
                        <span style="font-size:22px; font-weight:bold;">₹${plan.p}</span>
                        <span style="color:red; font-style:italic; font-size:12px;">TRUE 5G</span>
                    </div>
                    <button style="float:right; background:var(--jio-blue); color:white; border:none; padding:8px 20px; border-radius:20px; margin-top:-20px;" onclick="openPay(${plan.p})">Buy</button>
                    <div style="font-size:13px; color:#666; margin-top:10px;">Validity: <b>${plan.v}</b> | Data: <b>${plan.d}</b></div>
                </div>`;
            });
            document.getElementById('plans-list').innerHTML = html;
        }

        function openPay(p) {
            amount = p;
            document.getElementById('disp-price').innerText = "₹" + p;
            // UPI Deep Link for direct App opening
            document.getElementById('pay-link').onclick = function() {
                window.location.href = `upi://pay?pa=${shopUPI}&pn=${encodeURIComponent(shopName)}&am=${amount}&cu=INR`;
            };
            nav('step2', 'step3');
        }
    </script>
</body>
</html>
